<body onload="Filelist()">
    <div id="files">Github Files</div>


    <script>
        function Filelist() {
            let htmlString = "";


            const repoUrl = "https://api.github.com/repos/James-Regan1/SD330/contents/";

            (async () => {
                try {
                    const response = await fetch(repoUrl);
                    if (!response.ok) throw new Error("Failed to load files from GitHub");

                    const data = await response.json();

                   
                    for (let file of data) {
                        if (file.type === "file") { 
                            htmlString += `<p><a href="${file.download_url}" target="_blank">${file.name}</a></p>`;
                        }
                    }

                
                    document.getElementById('files').innerHTML = htmlString;
                } catch (err) {
                   
                    document.getElementById('files').innerHTML = `<p>Error: ${err.message}</p>`;
                    console.error(err);
                }
            })();
        }
    </script>
</body>
